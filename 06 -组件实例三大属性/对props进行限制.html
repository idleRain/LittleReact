<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test"></div>
<div id="test2"></div>
<!--引入 react 核心库-->
<script src="../lib/react.development.js"></script>
<!--引入用于支持 react 操作 DOM 的库-->
<script src="../lib/react-dom.development.js"></script>
<!--引入对 Props 进行限制的包-->
<script src="../lib/prop-types.js"></script>
<!--引入 babel-->
<script src="../lib/babel.min.js"></script>

<script type="text/babel">
    class Person extends React.Component {
        render() {
            return (
                <ul>
                    <li>{this.props.name}</li>
                    <li>{this.props.age}</li>
                    <li>{this.props.gender}</li>
                </ul>
            )
        }
    }

    Person.propTypes = {
        // 对 name 限制为只能传字符串，且必传
        name: PropTypes.string.isRequired,
        // 对 age 限制为只能传数字
        age: PropTypes.number,
        // 对 gender 限制为只能传字符串
        gender: PropTypes.string,
        // 对 gender 限制为只能传函数
        // gender: PropTypes.func
    }
    const data = {
        name: '小李',
        age: 19,
        gender: '女'
    }
    ReactDOM.render(<Person name="小丁" age={18} gender="男"/>, document.querySelector('#test'))
    ReactDOM.render(<Person {...data}/>, document.querySelector('#test2'))
</script>
</body>
</html>
