<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .title{
            background: orange;
        }
    </style>
</head>
<body>
<div id="test"></div>
<!--引入 react 核心库-->
<script src="../lib/react.development.js"></script>
<!--引入用于支持 react 操作 DOM 的库-->
<script src="../lib/react-dom.development.js"></script>
<!--引入 babel-->
<script src="../lib/babel.min.js"></script>

<script type="text/babel">
    const id = 'title'
    const content = 'Hello , React!'
  const VDOM = (
          <div>
              <h1 id={id} className="title">
                  <span style={{color:'white'}}>{content}</span>
              </h1>
              <label>
                  <input type="text"/>
              </label>
          </div>
  )
    ReactDOM.render(VDOM,document.querySelector('#test'))
</script>
</body>
</html>
