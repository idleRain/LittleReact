<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test"></div>
<!--引入 react 核心库-->
<script src="../lib/react.development.js"></script>
<!--引入用于支持 react 操作 DOM 的库-->
<script src="../lib/react-dom.development.js"></script>
<!--引入 babel-->
<script src="../lib/babel.min.js"></script>

<script type="text/babel">
    class Weather extends React.Component {
        state = {
            isHot: true,
            rain:'小雨'
        }
        render() {
            const {isHot,rain} = this.state
            return <h1 onClick={this.changeWeather}>今天天气很{isHot ? '炎热' : '凉爽'}，{rain}</h1>
        }
        changeWeather = () => {
            this.setState({isHot: !this.state.isHot},null)
        }
    }
    ReactDOM.render(<Weather/>, document.querySelector('#test'))
</script>
</body>
</html>
