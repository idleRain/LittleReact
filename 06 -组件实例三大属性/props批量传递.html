<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test"></div>
<!--引入 react 核心库-->
<script src="../lib/react.development.js"></script>
<!--引入用于支持 react 操作 DOM 的库-->
<script src="../lib/react-dom.development.js"></script>
<!--引入 babel-->
<script src="../lib/babel.min.js"></script>

<script type="text/babel">
    class Person extends React.Component {
        render() {
            return (
                <ul>
                    <li>{this.props.name}</li>
                    <li>{this.props.age}</li>
                    <li>{this.props.danger}</li>
                </ul>
            )
        }
    }
    const data = {
        name:'小丁',
        age:18,
        danger:'男'
    }
    // 用展开运算符
    ReactDOM.render(<Person {...data}/>,document.querySelector('#test'))

</script>
</body>
</html>
