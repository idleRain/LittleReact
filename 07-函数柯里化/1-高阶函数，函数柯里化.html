<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test"></div>
<!--引入 react 核心库-->
<script src="../lib/react.development.js"></script>
<!--引入用于支持 react 操作 DOM 的库-->
<script src="../lib/react-dom.development.js"></script>
<!--引入对 Props 进行限制的包-->
<script src="../lib/prop-types.js"></script>
<!--引入 babel-->
<script src="../lib/babel.min.js"></script>

<script type="text/babel">
    class Login extends React.Component {
        // 状态
        state = {
            username: '',
            password: ''
        }
        // 保存表单数据到 state 中
        saveFormData = (dataType) => {
            return (event) => {
                this.setState({[dataType]: event.target.value}, null)
            }
        }
        // 表单提交的回调
        handleForm = (event) => {
            event.preventDefault()
            const {username, password} = this.state
            alert(`用户名: ${username}，密码: ${password}`)
        }

        // 渲染标签到组件
        render() {
            return (
                <form action="" onSubmit={this.handleForm}>
                    <label>
                        用户名：<input type="text" onChange={this.saveFormData('username')}/>
                    </label>
                    <br/>
                    <label>
                        密码：<input type="password" onChange={this.saveFormData('password')}/>
                    </label>
                    <br/>
                    <button>点我展示数据</button>
                </form>
            )
        }
    }

    ReactDOM.render(<Login/>, document.querySelector('#test'))
</script>
</body>
</html>
