<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test"></div>
<!--引入 react 核心库-->
<script src="../lib/react.development.js"></script>
<!--引入用于支持 react 操作 DOM 的库-->
<script src="../lib/react-dom.development.js"></script>
<!--引入对 Props 进行限制的包-->
<script src="../lib/prop-types.js"></script>
<!--引入 babel-->
<script src="../lib/babel.min.js"></script>

<script type="text/babel">
    // 通过传参的方式接收 props ， 接收到的是一个对象
    // 函数式组件不能使用 state refs ， 不能使用 propTypes 来限制
    function PersonComponent(props) {
        console.log(props)
        return (
            <ul>
                <li>{props.name}</li>
                <li>{props.age}</li>
                <li>{props.gender}</li>
            </ul>
        )
    }

    ReactDOM.render(<PersonComponent name='小丁' age={18} gender="男"/>, document.querySelector('#test'))
</script>
</body>
</html>
