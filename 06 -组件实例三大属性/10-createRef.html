<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test"></div>
<!--引入 react 核心库-->
<script src="../lib/react.development.js"></script>
<!--引入用于支持 react 操作 DOM 的库-->
<script src="../lib/react-dom.development.js"></script>
<!--引入对 Props 进行限制的包-->
<script src="../lib/prop-types.js"></script>
<!--引入 babel-->
<script src="../lib/babel.min.js"></script>

<script type="text/babel">
    // 字符串 refs 是较老的写法 ， 目前不太推荐使用了 ， 可能在未来的版本中被移除
    class Demo extends React.Component {
        demo = () => {
            console.log(this.myRef.current)
            alert(this.myRef.current.value)
        }
        // 用 API 创建一个存放 ref 的容器 ，该容器只能存放一个ref
        myRef = React.createRef()

        render() {
            return (
                <div>
                    <input ref={this.myRef} type="text"/>
                    <button onClick={this.demo}>点我展示输入框数据</button>
                </div>
            )
        }
    }

    ReactDOM.render(<Demo/>, document.querySelector('#test'))
</script>
</body>
</html>
